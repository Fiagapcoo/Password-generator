<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Password Generator</h2>
        <div class="password-box">
            <span class="password-output" id="password-display">Your Password</span>
            <button class="btn" id="generate-btn" onclick="password()">Generate Password</button>
        </div>
        <div class="settings">
            <div class="length">
                <label for="length">Length</label>
                <input type="number" id="length" min="4" max="25" value="15">
            </div>
            <div class="include">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="include">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="include">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="include">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
